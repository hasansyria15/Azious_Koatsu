{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Partie Titre-->
    <title>{% block title %}KOATSU{% endblock %}</title>

    <!--icon de site-->
    <link rel="icon" type="image/x-icon" href="{% static 'img/logo.png' %}">


    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="{% block og_type %}website{% endblock %}">
    <meta property="og:url" content="{% block og_url %}{{ request.build_absolute_uri }}{% endblock %}">
    <meta property="og:title" content="{% block og_title %}{% block page_title %}KOATSU{% endblock %}{% endblock %}">
    <meta property="og:description"
        content="{% block og_description %}{% block page_description %}KOATSU - Votre plateforme de confiance{% endblock %}{% endblock %}">
    <meta property="og:image"
        content="{% block og_image %}{% load static %}{% static 'images/og-image.jpg' %}{% endblock %}">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:locale" content="fr_FR">
    <meta property="og:site_name" content="KOATSU">



    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@koatsu">
    <meta name="twitter:creator" content="@koatsu">
    <meta name="twitter:url" content="{% block twitter_url %}{{ request.build_absolute_uri }}{% endblock %}">
    <meta name="twitter:title"
        content="{% block twitter_title %}{% block twitter_page_title %}KOATSU{% endblock %}{% endblock %}">
    <meta name="twitter:description"
        content="{% block twitter_description %}{% block twitter_page_description %}KOATSU - Votre plateforme de confiance{% endblock %}{% endblock %}">
    <meta name="twitter:image"
        content="{% block twitter_image %}{% load static %}{% static 'images/twitter-card.jpg' %}{% endblock %}">



    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon-16x16.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon-32x32.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/apple-touch-icon.png' %}">
    <link rel="manifest" href="{% static 'site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'images/safari-pinned-tab.svg' %}" color="#007bff">
    <meta name="theme-color" content="#007bff">
    <meta name="msapplication-TileColor" content="#007bff">
    <meta name="msapplication-config" content="{% static 'browserconfig.xml' %}">



    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}"



    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!--Awesome Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&family=Inter:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">


    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//cdn.jsdelivr.net">


    <!-- Canonical URL -->
    <link rel="canonical" href="{% block canonical_url %}{{ request.build_absolute_uri }}{% endblock %}">



    <!-- Alternate Languages -->
    <link rel="alternate" hreflang="fr" href="{% block hreflang_fr %}{{ request.build_absolute_uri }}{% endblock %}">
    <link rel="alternate" hreflang="en" href="{% block hreflang_en %}{% endblock %}">
    <link rel="alternate" hreflang="x-default"
        href="{% block hreflang_default %}{{ request.build_absolute_uri }}{% endblock %}">


    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy"
        content="{% block csp %}default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' cdn.jsdelivr.net cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' cdn.jsdelivr.net cdnjs.cloudflare.com fonts.googleapis.com; font-src 'self' fonts.gstatic.com cdnjs.cloudflare.com; img-src 'self' data: https:; connect-src 'self'{% endblock %}">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=()">
</head>


<body>

    <header>
        {% block headercontent %}
        {% include 'partiels/header.html' %}
        {% endblock %}
    </header>

    <main>

        <body>
            <main>
                <!--partie footer-->
                {% block content %}
                <!-- Contenu principal -->

                {% endblock %}
            </main>

            <footer>
                <!--partie footer-->
                {% include 'partiels/footer.html' %}
            </footer>


        </body>

    </main>
    
    <!-- Bootstrap Bundle JS (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RkuQZ9P0PZBt/1PZBe/5EcbU" crossorigin="anonymous"></script>
    
    <!-- Custom JS -->
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
