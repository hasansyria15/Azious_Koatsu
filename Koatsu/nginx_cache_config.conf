# Configuration Nginx pour optimiser le cache des fichiers statiques
# À ajouter dans votre fichier de configuration Nginx

server {
    listen 80;
    server_name www.koatsu-global.com koatsu-global.com;

    # Augmenter les limites de taille
    client_max_body_size 50M;

    # Compression Gzip pour réduire la taille des fichiers
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Cache pour les images (1 an)
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # Cache pour les CSS et JS (30 jours)
    location ~* \.(css|js)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # Cache pour les fonts (1 an)
    location ~* \.(woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # Cache pour les vidéos et audio (1 an)
    location ~* \.(mp4|webm|ogg|mp3|wav)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # Dossier des fichiers statiques
    location /static/ {
        alias /chemin/vers/votre/staticfiles/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Proxy vers Django
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
